	</header>

	<main>
		{{#examples}}
			<a class='example-preview-outer stealth' href='{{meta.slug}}'>
				<div class='example-preview-inner'>

				</div>

				<h3>{{meta.name}}</h3>
			</a>
		{{/examples}}

		<a class='example-preview-outer stealth'>
			<div class='example-preview-inner'>
				<div class='example-preview' style='background: #fbfbfb'></div>
			</div>

			<h3>More soon!</h3>
		</a>
